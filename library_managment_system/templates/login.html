<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href='static/style.css'>

</head>

<body style="background-color: rgb(101, 139, 189);">

    <!-- partial:index.partial.html -->
    <div id="bg"></div>
    <form action="/" method="POST">
        {% csrf_token %} {% if authorized == 0%}please enter correct password{% endif %}
        <div class="form-field">
            <input type="email" name="email" placeholder="Email / Username" required />
        </div>
        <div class="form-field">
            <input type="password" name="pass" placeholder="Password" required />
        </div>
        <div class="form-field">
            <button class="btn btn-primary" name="subject" type="submit" value="fav_HTML">Log in</button>
        </div>
    </form>
    {% if logout == 1%}
    <h3> logged out sucessfully </h3>{% endif %}

    <!-- partial -->

</body>

</html>
